<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Google</title>
  </head>
  <body>
    <main>
      <img id="logo" src="images/google-logo.png" alt="google-logo" />
      <div id="search-box">
        <img id="mag-glass" src="images/mag-glass.png" alt="" />
        <input type="text" id="search" name="search" />
      </div>
      <div id="button-box">
        <button class="search-buttons" id="search-button">
          Google Search
        </button>
        <a href="https://www.google.com/doodles/">
          <button class="search-buttons" id="lucky-button">
            I'm Feeling Lucky
          </button>
        </a>
      </div>
    </main>
    <footer>
      <div id="top">
        <p id="Poland">Poland</p>
      </div>
      <div id="bottom">
        <div id="low-left">
          <p>Advertising</p>
          <p>Business</p>
          <p>About</p>
          <p>How Search works</p>
        </div>
        <div id="low-right">
          <p>Privacy</p>
          <p>Terms</p>
          <p>Settings</p>
        </div>
      </div>
    </footer>
  </body>
</html>
