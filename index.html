<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Google</title>
  </head>
  <body>
    <main id="viewport">
      <img id="logo" src="images/google-logo.png" alt="google-logo" />
        <div id="search-box">
          <img id="mag-glass" src="images/mag-glass.png" alt="" />
          <input type="text" id="search" name="search" />
        </div>
        <button class="search-buttons" id="search-button">Google Search</button>
        <a href="https://www.google.com/doodles/">
          <button class="search-buttons" id="lucky-button">I'm Feeling Lucky</button>
        </a>
      </main>
  </body>
</html>
